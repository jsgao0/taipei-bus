<!DOCTYPE html>
<html>
    <head>
        <title>公車跑跑跑</title>
        <meta charset="utf-8">
        <style>
            #map {
                height: 100%;
            }
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA53kVKXWl5TQ8mzBS1iut1AEft_xkET08&callback=initMap"
        async defer></script>
    </body>
</html>
